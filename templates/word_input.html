<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>WordlyHelper - wprowadzanie</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-4">Wprowadź wynik dla każdej z liter:</h1>
    <form method="POST" action="/">
        <div class="row">
            {% for i in range(word_length) %}
                <div class="col-md-3">
                    <label>Letter {{ i + 1 }}</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="feedback-{{ i }}" id="green-{{ i }}" value="green" required>
                        <label class="form-check-label text-success" for="green-{{ i }}">Green</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="feedback-{{ i }}" id="yellow-{{ i }}" value="yellow">
                        <label class="form-check-label text-warning" for="yellow-{{ i }}">Yellow</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="feedback-{{ i }}" id="gray-{{ i }}" value="gray">
                        <label class="form-check-label text-secondary" for="gray-{{ i }}">Gray</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-4">Prześlij</button>
    </form>
</div>



    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
