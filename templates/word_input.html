<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WordlyHelper - wprowadzanie</title>
</head>
<body>
<a href="{{ url_for("home") }}" class="btn btn-default ml-3 mt-1 btn-sm">Od nowa</a>
    <div class="container mt-5">
        <h1 class="mb-4">Wprowadź wynik dla każdej z liter:</h1>
        <form method="POST" action="{{ url_for('word_input') }}">
        <div class="form-group">
            <label for="exampleFormControlInput1">Słowo, które było wypróbowane</label>
            <input class="form-control" name="current_word" id="word_tried" placeholder="SŁOWO">
          </div>
            <div class="row">
                {% for i in range(word_length) %}
                    <div class="col-md-1 m-1">
                        <label>Litera {{ i + 1 }}</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="feedback-{{ i }}" id="green-{{ i }}" value="green" required>
                            <label class="form-check-label text-success" for="green-{{ i }}">Zielona</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="feedback-{{ i }}" id="yellow-{{ i }}" value="yellow">
                            <label class="form-check-label text-warning" for="yellow-{{ i }}">Żółta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="feedback-{{ i }}" id="gray-{{ i }}" value="gray" checked>
                            <label class="form-check-label text-secondary" for="gray-{{ i }}">Szara</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-4">Prześlij</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
